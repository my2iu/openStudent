<ui:composition 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<h:panelGrid columns="3" bgcolor="#eff5fa">
  	 	<h:outputLabel value="Street number &amp; name:"/>
             <h:inputText id="address1" />
             <h:message for="address1" />

  	 	<h:outputLabel value="Address 2:"/>
             <h:inputText id="address2" />
             <h:message for="address2" />
             
             <h:outputLabel value="City:"/>
             <h:inputText id="city" />
             <h:message for="city" />
             
             <h:outputLabel value="Province:"/>
             <h:selectOneMenu value="#{province.selectedProvince}" id="province">
             	<f:selectItems value="#{province.selectProvinces}" />
             	 <f:converter converterId="provinceConverter" />
             </h:selectOneMenu>
             <h:message for="province" />
             
             <h:outputLabel value="Postal Code:"/>
             <h:inputText id="postalCode" />
             <h:message for="postalCode" />

</h:panelGrid>
</ui:composition>
