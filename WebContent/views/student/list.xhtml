<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basicTemplate.xhtml">
	<ui:define name="content">
		<h1>This page is for debugging purposes only!</h1>
		<h3>It lists all students in the database, which could result in a huge result set</h3>
	
	    <h:outputLabel value="Student LIST"></h:outputLabel>
	    <h:outputStylesheet library="css" name="table-style.css"  />
	    
	    <h:form>
		    <h:dataTable var="s" value="#{debug_ListAllStudentsBacking.studentList}">
				<h:column>
					<f:facet name="header">Student</f:facet>
					<h:link outcome="home">edit
					<f:param name="studentId" value="#{s.id}"/></h:link>
				</h:column>
				<h:column>
		    		<f:facet name="header">Legal First Name
		    		</f:facet>
		    		#{s.legalFirstName}
		    	</h:column>
		    	<h:column>
		    		<f:facet name="header">Legal Middle Name</f:facet>
		    		#{s.legalMiddleName}
		    	</h:column>
		    	<h:column>
		    		<f:facet name="header">Legal Last Name</f:facet>
		    		#{s.legalLastName}
		    	</h:column>
				
			</h:dataTable>
	    
		</h:form>
	</ui:define>
</ui:composition>
</html>
