<html
  xmlns="http://www.w3.org/1999/xhtml"   
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <f:metadata>
	<f:viewParam name="studentId" value="#{student.studentId}" required="true"/>
  </f:metadata>



<ui:composition  
  template="/templates/basicTemplate.xhtml">
<ui:define name="content">

<h:form>

<p:tabView dynamic="true" cache="false" id="studentsTabView">
<p:tab title="Home" id="homeTab">
    <ui:include src="/views/student/basic.xhtml" /> 
</p:tab>
<p:tab title="Parents" id="parentsTab">
    <ui:include src="/views/student/parents.xhtml" />
</p:tab>
<p:tab title="Emergency Contacts">
	<ui:include src="/views/student/emergencyContacts.xhtml" />
</p:tab>
<p:tab title="Citizenship">
	<ui:include src="/views/student/citizenship.xhtml" />
</p:tab>
<p:tab title="Log" id="studentLogTab">
	<ui:include src="/views/student/log.xhtml" />
</p:tab>
</p:tabView>

		<h:commandButton value="Update" action="#{student.update}">
			<f:param name="studentId" value="#{student.studentId}"/>
		</h:commandButton>

</h:form>

</ui:define>
</ui:composition>
</html>
